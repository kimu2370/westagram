<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westargram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <img class="logo" src="img/logo_text.png" alt="instagram-logo">
        <div class="form">
          <input class="username" type="text" name="username" placeholder="전화번호, 사용자 이름 또는 이메일">
          <input class="password" type="text" name="password" placeholder="비밀번호">
          <button class="login-button">로그인</button>
        </div>
        <a class="search-password-button" href="#">비밀번호를 잊으셨나요?</a>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
