<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westargram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
        <div class="logo">
          <div class="logo-img"></div>
          <div class="logo-bar"></div>
          <div class="logo-text"></div>
        </div>
        <div class="search">
          <input type="text" placeholder="검색">
        </div>
        <div class="menu">
          <div class="menu-search"></div>
          <div class="menu-heart"></div>
          <div class="menu-mypage"></div>
        </div>
    </nav>
    <main>
      <div class="feeds">
        <article>
          <header>
            <div class="userimage"></div>
            <div class="user">
              <div class="username">k_seungHyun</div>
              <div class="usersub">
                <span class="username">xxx</span>님과 함께 있습니다.
              </div>
            </div>
            <div class="threedots"></div>
          </header>
          <section>
            <div class="feed-image"></div>
          </section>
          <section>
            <div class="feed-icons">
              <div class="three">
                <div class="heart"></div>
                <div class="comment"></div>
                <div class="share"></div>
              </div>
              <div class="bookmark"></div>
            </div>
          </section>
          <section>
            <div class="feed-state">
              <div class="feed-like">좋아요 21,000개</div>
              <div class="username">k_seungHyun 안녕</div>
            </div>
          </section>
          <section>
            <div class="feed-comment">
              <input class="comment-input" type="text" placeholder="댓글 달기...">
            </div>
          </section>
        </article>
      </div>
      <div class="main-right">
        <div class="account">
          <div class="userimage"></div>
          <div class="user">
            <div class="username">k_seungHyun</div>
            <div class="usersub">seung</div>
          </div>
        </div>
        <div class="stories">
          <div class="header">
            <div class="title">스토리</div>
            <div class="total">모두 보기</div>
          </div>
          <div class="main">
            <div class="title"></div>
            <div class="total"></div>
          </div>
        </div>
        <div class="recommends">
          <div class="header">
            <div class="title">회원님을 위한 추천</div>
            <div class="total">모두 보기</div>
          </div>
          <div class="main">
            <div class="title"></div>
            <div class="total"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
